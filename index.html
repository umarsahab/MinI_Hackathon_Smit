<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Foam</title>
    <link rel="stylesheet" href="./faom/stylefaom.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Navbar -->
    <div id="main_div" class="main_div">
        <h3>Personal Blogging App</h3>

       <div>
           <p id="LogOutBtn" style="display: none;">LogOut</p>
       </div>
   </div>
    <nav>
        <input type="checkbox" id="check" />
        <label for="check" class="checkbtn">
            <i class="fa-regular fa-file-lines"></i>
        </label>
        <label class="logo"> Blogging App</label>
        <ul>
            <li  id="MainReaderPage"><a>Home</a></li>
            <li id="dashboardPage"><a>DashBoard</a></li>
            <li id="ProbileDiv_btn"><a>Profile</a></li>
            <li id="signin_body_btn"><a>Sign Up</a></li>
            <li id="login_body_btn"><a>Log In</a> </li>
        </ul>
    </nav>
    <h1 id="welcome">Welcome</h1>
    <!-- Sign In form -->
    <div class="signin_body" id="signin_body" style="display: none;">
        <div id="Sign_in_foam" class="Sign_in_foam">
            <h1>Sign Up</h1>
            <input type="text" placeholder="First_Name" id="Signin_input_name" class="Signin_input">
            <br /><br />
            <input type="text" placeholder="Last_Name" id="Signin_input_l/name" class="Signin_input">
            <br /><br />
            <input type="email" placeholder="Email" id="signin_input_email" class="Signin_input">
            <br /><br />
            <input type="password" placeholder="Password" id="signin_input_password" class="Signin_input">
            <br /><br />
            <input type="password" placeholder="ResetPassword" id="login_input_Resetpassword" class="Signin_input">
            <br>
            <p>Already a member? log In</p>
            <br>
            <Button id="SignIn_btn" class="SignIn_btn">Sign Up</Button>
            <hr>
            <p>Or SignUp with</p>
            <div>
                <span class="facebook"><i class="fa-brands fa-square-facebook span_facebook"></i></span>
                <span class="google"><i class="fa-brands fa-google"></i></span>
                <span class="instagram"><i class="fa-brands fa-square-instagram"></i></span>
            </div>
        </div>
    </div>
    <!-- LogIn form -->
    <div class="login_body" id="login_body" style="display: none;">
        <div id="log_in_foam" class="log_in_foam">
            <h1>LogIn</h1>
            <input type="email" placeholder="Email" id="login_input_email" class="login_input">
            <br /><br />
            <input type="password" placeholder="Password" id="login_input_password" class="login_input">
            <br>
            <p>You Not Have Account? Sign In</p>
            <br>
            <Button id="logIn_btn" class="logIn_btn">Log In</Button>
            <hr>
            <p>Or SignUp with</p>
            <div>
                <span class="facebook"><i class="fa-brands fa-square-facebook span_facebook"></i></span>
                <span class="google"><i class="fa-brands fa-google"></i></span>
                <span class="instagram"><i class="fa-brands fa-square-instagram"></i></span>
            </div>
        </div>
    </div>
    <div id="content" style="display: none;"></div>

    <!-------------------------- Blog Form  Strat code ------------------------->

    <div>
        <div style="display: none;" id="event_form"
            class="create_event container border border-success bg-light w-50 mt-2 p-3 mb-5">
            <h1>DashBoard</h1>
            <div class="text-success text-end fs-3">
                <span id="cancel_event_form"><i class="fa-regular fa-circle-xmark"></i> </span>
            </div>
            <div class="bg-light border border-3 border-top-0 border-end-0 border-start-0">
                <h2 class="f-s-4 text-center text-success"><b></b></h2>
            </div>
            <div class="container">
                <form id="eventForm">
                    <br>
                    <label for="eventName" class="mt-3">Blog Name:</label>
                    <input class="w-100 p-2" placeholder="Blog name" type="text" id="BlogName" name="eventName"
                        required>

                    <label for="eventDescription" class="mt-3">What is in your mind</label>
                    <textarea class="w-100 " id="BlogDescription" name="blogDescription" rows="4" required></textarea>

                    <br>
                    <!-- <input type="submit" value="Create Event"> -->
                    <div class="text-center mt-3">
                        <button id="submitBlog" class="btn btn-outline-success rounded-pill p-2 w-50"
                            type="submit">Publish
                            Blog</button>
                    </div>
                </form>
            </div>

        </div>
        <div>
           <div id="heading" style="display: none;">
            <h3>All Blogs</h3>
            <h2 style="color: black; background-color: white;">Good Mornings Reader!</h2>
           </div>
            <div id="Blog_post"></div>
        </div>

    </div>
  

<div id="profile_div" style="display: none;">
    <div>
        <div>
            <img src="Images/user1.jpg" height="250px" width="300px" style="padding-top: 20px;"/>
            <h2>User Name</h2>
        </div>
         <div>
           <h2>Password</h2>
            <input type="text" placeholder="Old Password" class="profile_input">
            <br><br>
            <input type="text" placeholder="New Password" class="profile_input">
            <br><br>
            <input type="text" placeholder="Repeat Password" class="profile_input">
            <br><br>
            <Button id="Update_btn">Update Password</Button>
         </div>
    </div>
</div>

<!-- Main Reader Page -->

<div>
    <div id="Blog_post"></div>
</div>
    <script src="app.js" type="module"></script>
</body>

</html>
